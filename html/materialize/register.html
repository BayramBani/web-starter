<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.css" media="screen,projection"/>
  <link rel="icon" href="favicon.ico">
  <title>Materialize</title>
</head>
<body class="blue-grey darken-1">

<div class="container">
  <div class="row">
    <div class="col l12 m12 hide-on-small-and-down">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col m6 s12 offset-m3 card">
      <div class="card-content">
        <h4 class="flow-text center-align card-title">Register an Account</h4>
        <br/>
        <form action="" method="post" class="row">

          <div class="input-field col m6 s12">
            <input class="" id="i_first" name="firstname" type="text" autofocus>
            <label for="i_first">First name</label>
          </div>

          <div class="input-field col m6 s12 col m6 s12">
            <input class="" id="i_last" name="lastname" type="text">
            <label for="i_last">Last name</label>
          </div>

          <div class="input-field col m12 s12 ">
            <input class="" id="i_email" name="email" type="email">
            <label for="i_email">Email address</label>
          </div>

          <div class="input-field col m12 s12">
            <input class="" id="i_user" name="username" type="text">
            <label for="i_user">Username</label>
            <span class="helper-text red-text"></span>
          </div>

          <div class="input-field col m6 s12">
            <input class="" id="i_pass" name="password" type="password">
            <label for="i_pass">Password</label>
            <span class="helper-text red-text"></span>
          </div>

          <div class="input-field col m6 s12">
            <input class="" id="i_confirm" name="confirm_password" type="password">
            <label for="i_confirm">Confirm password</label>
            <span class="helper-text red-text"></span>
          </div>

          <button type="submit" class="btn btn-primary btn-block">Register</button>

        </form>
      </div>
    </div>
  </div>
  <div class="row center">
    <div class="col m6 s12 offset-m3">
      <a class="white-text" href="login.html">Login Page</a>
      <br/>
      <a class="white-text" href="forgot-password.html">Forgot Password?</a>
      <br/>
      <a class="white-text" href="index.html">Back</a>
    </div>
  </div>
</div>

<script type="text/javascript" src="assets/js/materialize.js"></script>
</body>
</html>
