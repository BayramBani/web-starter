<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection"/>
  <link rel="icon" href="favicon.ico">
  <title>Materialize</title>
</head>
<body class="blue-grey darken-1">

<div class="container">
  <div class="row">
    <div class="col l12 m12 hide-on-small-and-down">
      <br><br><br><br>
    </div>
  </div>
  <div class="row">
    <div class="col m6 s12 offset-m3">
      <div class="card">
        <div class="card-content">
          <h4 class="flow-text center-align card-title">Reset Password</h4>
          <br/>
          <p>Enter your email address and we will send you instructions on how to reset your password.</p>
          <br/>
          <form>
            <div class="input-field">
              <input id="i_email" name="email" type="email" autofocus>
              <label for="i_email">Enter email address</label>
            </div>
            <button class="btn btn-block" type="submit">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col m4 s12 offset-m4">
      <div class="center">
        <a class="white-text" href="register.html">Register an Account</a>
        <br>
        <a class="white-text" href="login.html">Login Page</a>
        <br/>
        <a class="white-text" href="index.html">Back</a>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>
</html>
