<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection"/>
  <link rel="icon" href="favicon.ico">
  <title>Materialize</title>
</head>
<body class="blue-grey darken-1">

<div class="container">
  <div class="row">
    <div class="col l12 m12 hide-on-small-and-down">
      <br><br><br><br>
    </div>
  </div>
  <div class="row">
    <div class="col m4 s12 offset-m4 card">
      <div class="card-content">
        <h4 class="flow-text center-align card-title">Login</h4>
        <form action="" method="post">

          <div class="input-field">
            <input class="" id="i_user" name="username" type="text" autofocus>
            <label for="i_user">Username</label>
            <span class="helper-text red-text"></span>
          </div>

          <div class="input-field">
            <input class="" id="i_pass" name="password" type="password">
            <label for="i_pass">Password</label>
            <span
              class="helper-text red-text"></span>
          </div>

          <button class="btn" type="submit">Login</button>

        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col m4 s12 offset-m4">
      <div class="center">
        <a class="white-text" href="register.html">Register an Account</a>
        <br>
        <a class="white-text" href="forgot-password.html">Forgot Password?</a>
        <br/>
        <a class="white-text" href="index.html">Back</a>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="assets/js/materialize.min.js"></script>
</body>
</html>
