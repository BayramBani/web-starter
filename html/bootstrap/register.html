<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="icon" href="favicon.ico">
  <title>Bootstrap</title>
</head>
<body class="bg-dark">>

<div class="container">
  <div class="row mt-md-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">Register an Account</div>
        <div class="card-body">
          <form action="" method="post">
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="firstname">First name</label>
                <input class="form-control" id="firstname" name="firstname" type="text" placeholder="First name" value="">
              </div>
              <div class="col-md-6">
                <label for="lastname">Last name</label>
                <input class="form-control" id="lastname" name="lastname" type="text" placeholder="Last name">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input class="form-control" id="email" name="email" type="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" name="username" type="text" placeholder="Username">
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password" placeholder="Password">
                <div class="invalid-feedback"></div>
              </div>
              <div class="col-md-6">
                <label for="confirm_password">Confirm password</label>
                <input class="form-control" id="confirm_password" name="confirm_password" type="password" placeholder="Confirm password" >
                <span class="invalid-feedback"></span>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3" href="#">Login Page</a>
            <a class="d-block small" href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
